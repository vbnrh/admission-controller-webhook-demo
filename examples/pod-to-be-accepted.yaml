# Without the webhook, it would run as user root (0). The webhook validates it
# to run as the non-root user with uid 1234.
apiVersion: v1
kind: Pod
metadata:
  name: accept-pod
  labels:
    app: accept-pod
spec:
  restartPolicy: OnFailure
  containers:
    - name: busybox
      image: busybox
      command: ["sh", "-c", "echo I am running as user $(id -u)"]
